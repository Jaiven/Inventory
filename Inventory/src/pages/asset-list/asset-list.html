<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asset List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let assetList of assetLists">
      {{assetList.Model}}
      <div class="item-note" item-right>
        {{assetList.Manufacturer}}
      </div>
    </button>
  </ion-list></ion-content>

<ion-footer>
  <button ion-button icon-left (click)="goToAddAsset()">
      <ion-icon md="md-add-circle">
        Add Asset
      </ion-icon>  
  </button>
  <button ion-button icon-right [navPush]="pushScan"> 
      <ion-icon md="md-barcode">
        Scan Barcode
      </ion-icon>
  </button>
</ion-footer>
